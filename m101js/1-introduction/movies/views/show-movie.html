<a href="https://www.imdb.com/title/{{ movie.imdb }}">[{{ movie.year }}] {{ movie.title }}</a>
<p>
<form action="/edit-movie/{{ movie._id }}" method="POST">
  <input type="text" name="title" value="{{ movie.title }}"/><br>
  <input type="text" name="year" value="{{ movie.year }}"/><br>
  <input type="text" name="imdb" value="{{ movie.imdb }}"/><br>
  <input type="submit" value="EDIT"/>
</form>
<p>
<form action="/delete-movie/{{ movie._id }}" method="POST">
  <input type="submit" value="DELETE"/>
</form>
